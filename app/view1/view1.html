<!-- container -->
<div class="container">

    <div class="row" data-toggle="buttons">
        <div class="col-lg-12 text-center">
            <button class="btn btn-success" ng-disabled="infiniteScroll" ng-click="loadMore()">Load More</button>
            <!--<input type="checkbox" ng-model="infiniteScroll"><label>Enable infinite scrolling</label>-->
            <label class="btn">
                <input type="checkbox" ng-model="infiniteScroll" checked="" style="visibility: hidden;"><i
                    class="fa fa-square-o fa-2x"></i><i class="fa fa-check-square-o fa-2x"></i>
                <span>Enable infinite scrolling</span>
            </label>


        </div>


        <!-- Start block -->
        <div class="row">
            <div class="items col-lg-4 col-md-3 col-sm-6 col-xs-6" ng-repeat="item in items">

                <div class="thumbnail">

                    <img ng-src="{{item.image}}" alt="{{item.title}}">

                    <div class="caption">
                    <span class="rating" uib-rating ng-model="item.rate" max="5" read-only="false" aria-labelledby="default-rating"></span>
                        <h4 class="title">{{item.title}}
                        </h4>
                        <p class="paragraph">{{item.paragraph}}</p>

                    </div>


                </div>
            </div>
        </div>

    </div> <!-- /container -->
</div>
